version: '3.8'

services:
  # Landing Service - Solo la p√°gina principal
  landing:
    build:
      context: ./landing-twolifecar
      dockerfile: Dockerfile
    container_name: twolifecar-landing
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M

  # Nginx para servir solo la landing
  nginx-landing:
    image: nginx:alpine
    container_name: twolifecar-nginx-landing-3210
    ports:
      - "3210:80"
    volumes:
      - ./docker/nginx/landing-debug.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - landing
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M


