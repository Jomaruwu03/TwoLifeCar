version: '3.8'

services:
  # Landing Service - Solo la p√°gina principal
  landing:
    build:
      context: ./landing-twolifecar
      dockerfile: Dockerfile
    container_name: twolifecar-landing
    networks:
      - default
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M

  # Nginx para servir solo la landing
  nginx:
    image: nginx:alpine
    container_name: twolifecar-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/landing-only.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    networks:
      - default
    depends_on:
      - landing
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

networks:
  default:
    external: true
    name: bridge


