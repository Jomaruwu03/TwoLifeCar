version: '3.8'

services:
  # Dashboard Service - Solo el panel de administraci√≥n
  dashboard:
    build:
      context: ./dashboard-twolifecar
      dockerfile: Dockerfile
    container_name: twolifecar-dashboard
    networks:
      - default
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M

  # Nginx para servir solo el dashboard
  nginx:
    image: nginx:alpine
    container_name: twolifecar-nginx-dashboard
    ports:
      - "3209:80"
    volumes:
      - ./docker/nginx/dashboard-debug.conf:/etc/nginx/nginx.conf:ro
    networks:
      - default
    depends_on:
      - dashboard
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

networks:
  default:
    external: true
    name: bridge
