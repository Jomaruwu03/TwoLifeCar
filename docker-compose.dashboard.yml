version: '3.8'

services:
  # Dashboard Service - Solo el panel de administraci√≥n
  dashboard:
    build:
      context: ./dashboard-twolifecar
      dockerfile: Dockerfile
    container_name: twolifecar-dashboard
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M

  # Nginx para servir solo el dashboard
  nginx-dashboard:
    image: nginx:alpine
    container_name: twolifecar-nginx-dashboard-3209
    ports:
      - "3209:80"
    volumes:
      - ./docker/nginx/dashboard-debug.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - dashboard
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
